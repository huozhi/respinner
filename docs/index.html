<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
<title>respinner | huozhi</title>
<link rel="stylesheet" href="///cdnjs.cloudflare.com/ajax/libs/prism/1.15.0/themes/prism-tomorrow.min.css" />
 
<style type="text/css">
html, html * {
  box-sizing: border-box;
}

html, body {
  position: relative;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Helvetica Neue', Helvetica, 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', Arial, sans-serif;
  font-size: 14px;
  line-height: 1.5;
  background-color: #000;
  color: #ccc;
  font-weight: 300;
}

h1, h2, h3, h4, h5, h6, p, span {
  font-weight: 300;
}

a, a:visited, a:active {
  color: #fff;
}

.App-title {
  position: relative;
  padding: 8px 0;
  color: #4197ff;
  text-align: center;
  margin-bottom: 120px;
}

.App-info {
  margin: auto;
  margin-bottom: 10px;
  font-size: 16px;
}

.App-info span + span {
  margin-left: 10px;
}

.App-container {
  position: relative;
  padding: 2em 0;
  margin: auto;
  max-width: 640px;
}

.App-demo {
  width: 33.33%;
  padding: 0 30px; min-height: 150px;
  margin-bottom: 30px;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  vertical-align: middle;
}

.App-loader {
  margin: 1em auto;
  min-height: 100px;
  display: flex;
  align-items: center;
}

.Example {
  width: 100%;
  margin-left: auto;
  margin-right: auto;
  display: flex;
  justify-content: space-between;
  flex-direction: column;
  height: 150px;

}
.Example  pre {
  margin: auto;
}

.Example-preview {
  display: flex;
  align-items: center;
  justify-content: center;
  margin: auto auto 20px;
  flex-grow: 1;
}

.Example:hover { cursor: pointer; }
.Example:hover > .Example-code {
  opacity: 1;
}

.Example-code {
  opacity: 0;
  height: 74px;
  padding: 4px 1em;
  margin: auto 8px;
  border-radius: 3px;
  transition: opacity ease .3s;
}

code[class*=language-], pre[class*=language-] {
  white-space: no-wrap;
}

.App-getStart {
  margin-bottom: 60px;
  padding: 10px 8px;
  display: flex;
  justify-content: center;
}

.App-getStart .CodeMirror {
  height: auto;
}

@media (max-width: 640px) {
  .App-demo {
    padding: 0;
    width: 50%;
    margin-bottom: 2em;
    min-height: 25%;
  }

  .Example {
    height: 100px;
  }

  .App-getStart,
  .Example-code {
    display: none;
  }
}

:not(pre)>code[class*=language-], pre[class*=language-] {
  background: transparent;
}
</style>
</head>
<body>
  <div id="root"></div>
  <script src="///cdnjs.cloudflare.com/ajax/libs/prism/1.15.0/prism.min.js"></script>
  <script type="module" src="./app.jsx"></script>
</body>
</html>
