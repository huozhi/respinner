<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
<title>respinner | huozhi</title>
<link rel="stylesheet" href="///cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/paraiso-dark.min.css">
<style type="text/css">
html, html * {
  box-sizing: border-box;
}

html, body {
  position: relative;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Helvetica Neue', Helvetica, 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', Arial, sans-serif;
  font-size: 14px;
  line-height: 1.5;
  background-color: #090e40;
  color: #ccc;
  font-weight: 300;
  overflow-y: scroll;
}

h1, h2, h3, h4, h5, h6, p, span {
  font-weight: 300;
}

.App code {
  background: rgba(255, 255, 255, 0.03);
}

.App-title {
  position: relative;
  padding: 8px 0;
  border-bottom: 1px dashed #444261;
  color: #cc7171;
  text-align: center;
}

.App-github {
  max-width: 360px;
  margin: auto;
  margin-bottom: 10px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.App-container {
  position: relative;
  padding: 2em 0;
}

.App-demo {
  width: 33.33%;
  padding: 0 30px; min-height: 150px;
  margin-bottom: 30px;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  vertical-align: middle;
}

.App-loader {
  margin: 1em auto;
  min-height: 100px;
  display: flex;
  align-items: center;
}

.Example {
  width: 100%;
  margin-left: auto;
  margin-right: auto;
  display: flex;
  justify-content: space-between;
  height: 150px;

}
.Example  pre {
  margin: auto;
  white-space: normal;
  max-width: 300px;
}

.Example-preview {
  display: flex;
  align-items: center;
  justify-content: center;
  margin: 20px auto;
  flex-grow: 1;
}

.Example-code {
  height: 74px;
  color: #cc7171;
  padding: 4px 1em;
  margin: auto 8px;
  border-radius: 3px;
}

.Example-code .hljs-attr {
  color: #48b685;
}

.Example-code .hljs-string {
  color: #fec418
}

.App-getStart {
  margin-bottom: 60px;
  padding: 10px 8px;
  display: flex;
  justify-content: center;
}

.App-getStart .CodeMirror {
  height: auto;
}

@media (max-width: 767px) {
  .App-code,
  .playgroundCode {
    display: none;
  }

  .App-demo {
    padding: 0;
    width: 50%;
    margin-bottom: 2em;
    min-height: 25%;
  }

  .Example {
    height: 100px;
  }

  .App-getStart,
  .Example-code {
    display: none;
  }
}
</style>
</head>
<body>
  <div id="root"></div>
</body>
</html>
